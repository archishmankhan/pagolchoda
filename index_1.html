<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect Us</h1>
        <p>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form action="mailto:archishmansadhukha.iembca2023@gmail.com" method="post" >
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 0000-000-000" required>
                        </div>
                        
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="name@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Subject" required>
                        </div>
                        
                    </div>
                    
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>CONTACT INFO</h3>
                
                <table>
                    <tr>
                        <td>Email</td>
                        <td>gradstays@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 833 584 9593</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>33, Magicho Para, Khardaha<br> Kolkata, West Bengal 700069
                            
                        </td>
                    </tr>
                    
                </table>
                
                
            </div>
        </div>
    </div>
                   
            
     
</body>
</html>
